<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set tinggi minimum sesuai tinggi layar */
        }

        header, nav, section, footer {
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 20px; /* Jarak antara judul dan input */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* Biarkan footer di bagian bawah */
        }
    </style>
</head>
<body>

    <header>
        <h1>Palindrome</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="palindrome.html">Palindrome </a></li>
            <li><a href="output.html">Output</a></li>
            <li><a href="array.html">Array</a></li>
            <li><a href="stringcde.html">Stringcde</a></li>
            <li><a href="substring.html">Substring</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="mb-4">Palindrome</h2>  
        <form class="form-inline mb-4" onsubmit="event.preventDefault(); checkPalindrome();">
            <label class="sr-only" for="inputText">Masukkan kata:</label>
            <input type="text" class="form-control mr-2" id="inputText" placeholder="Masukkan kata di sini" required>
            <button type="submit" class="btn btn-outline-danger">submit</button>
        </form>        
        
        <p id="result"></p>
    </section>
 
    <script>
        function checkPalindrome() {
            var inputText = document.getElementById('inputText').value.toLowerCase();
            var reversedText = inputText.split('').reverse().join('');
            
            if (inputText === reversedText) {
                document.getElementById('result').innerHTML = "Ini adalah Palindrome!";
            } else {
                document.getElementById('result').innerHTML = "Bukan Palindrome.";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/cor@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
