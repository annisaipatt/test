    <section class="container">
        <h2>Array</h2>
        <!-- Menambahkan class center-form pada form -->
        <form id="input-form" class="form-inline mb-4 center-form"> 
            <label class="sr-only" for="inputText">Masukkan angka:</label>
        </form>
        <div>
            <button type="button" class="btn btn-outline-primary mr-2" onclick="addInput()">add</button>
            <button type="button" class="btn btn-outline-danger check-btn" onclick="performArrayOperation()">submit</button>
        </div>
        <p id="result"></p> 
    </section>

    <script>
        const inputForm = document.getElementById('input-form');
        
        function addInput() {
            const newInputDiv = document.createElement('div');
            newInputDiv.classList.add('added-input');

            const newInput = document.createElement('input');
            newInput.setAttribute('type', 'text');
            newInput.setAttribute('style', 'width: 100%; height: 100%;');
            newInput.setAttribute('name', '');
            newInput.setAttribute('id', '');

            newInputDiv.appendChild(newInput);
            inputForm.insertBefore(newInputDiv, inputForm.firstChild); // Insert before the first child
        }

        function performArrayOperation() {
            // Your array operation logic here
            const inputText = Array.from(inputForm.querySelectorAll('.added-input input')).map(input => input.value).join(',');
            const inputArray = inputText.split(',').map(Number);

            // Validate input to ensure all elements are numbers
            if (inputArray.some(isNaN)) {
                document.getElementById('result').innerText = 'Invalid input. Please enter valid numbers.';
                return;
            }

            // Array operation logic (replace this with your own logic)
            const resultArray = generateMultiplicationArray(inputArray);

            // Displaying the array multiplication result
            document.getElementById('result').innerText = 'Array multiplication result: ' + resultArray.join(', ');
        }

        function generateMultiplicationArray(inputArray) {
            let resultArray = [];
            for (let i = 0; i < inputArray.length; i++) {
                let product = 1;
                for (let j = 0; j < inputArray.length; j++) {
                    if (i !== j) {
                        product *= inputArray[j];
                    }
                }
                resultArray.push(product);
            }
            return resultArray;
        }
    </script>
