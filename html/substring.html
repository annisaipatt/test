<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, nav, section, footer {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        section h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;

        /* Menambahkan style untuk form */
        .center-form {

        }
    </style>
</head>
<body>

    <header>
        <h1>Substring</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="palindrome.html">Palindrome</a></li>
            <li><a href="output.html">Output</a></li>
            <li><a href="array.html">Array</a></li>
            <li><a href="stringcde.html">Stringcde</a></li>
            <li><a href="substring.html">Substring</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="mb-4">Substring</h2>
        <form class="form-inline mb-4 center-form" onsubmit="event.preventDefault(); checkSubstring();">
            <label class="sr-only" for="inputText">Masukkan kata:</label>
            <input type="text" class="form-control mr-2" id="inputText" placeholder="Masukkan kata di sini" required>
            <button type="submit" class="btn btn-outline-danger">submit</button>
        </form>      
        <p id="result"></p>
    </section>

    <script>
        function countOccurrences(word, char) {
            let count = 0;
            for (let i = 0; i < word.length; i++) {
                if (word[i] === char) {
                    count++;
                }
            }
            return count;
        }

        function checkSubstring() {
            const userInput = document.getElementById('inputText').value.toLowerCase();
            const uniqueChars = Array.from(new Set(userInput));

            document.getElementById('result').innerHTML = `Word: "${userInput}"<br>`;
            
            uniqueChars.forEach((char) => {
                const charCount = countOccurrences(userInput, char);
                document.getElementById('result').innerHTML += `${char} = ${charCount}<br>`;
            });

            document.getElementById('result').innerHTML += `Number of characters: ${uniqueChars.length}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/cor@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
