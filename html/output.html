    <section class="container">
        <h2>Output</h2>
       <!-- Menambahkan class center-form pada form -->
       <form class="form-inline mb-4 center-form">
        <label for="patternInput" class="form-label"></label>
        <input type="number" class="form-control mr-2" id="patternInput" placeholder="Masukkan angka di sini">
        <button type="button" class="btn btn-outline-primary check-btn" onclick="generatePattern()">submit</button>
    </form>
    <p id="result"></p>
    <p id="patternResult"></p>
</section>
 
    <script>
        function generatePattern() {
            const userInput = document.getElementById('patternInput').value;
            const n = parseInt(userInput);
            if (!isNaN(n)) {
                console.log(`Input: ${n}`);

                let l = 1;
                let r = 3;
                let result = '';
 
                for (let i = 1; i <= n; i++) {
                    let p = Array.from({ length: n + 3 }, (_, index) => index + 1);
                    p.splice(l, 2, '*', '*');
                    result += p.join('') + '<br>';

                    r += 1;
                    l += 1;

                }
 
                document.getElementById('patternResult').innerHTML = result;

            } else {

                console.log("Invalid input. Please enter a number.");

            }

        }

    </script>
