<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>multi input :</p>
  <div id="input-form" style="margin-bottom: 5px;"> 
    <input type="text" style="width: 40px; height: 20px;" name="" id="">
  </div>
  <button onclick="addInput()">add</button>
  <button type="submit">submit</button>
  <script>
    const inputForm = document.getElementById('input-form')
    
    function addInput() {
      inputForm.innerHTML += `
        <input type="text" style="width: 40px; height: 20px;"  name="" id="">
      `
    }
  </script>
</body>
</html>
